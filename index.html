<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control | Organise Your Tasks</title>
    <link rel="icon" href="Logo.png" type="image/x-icon">

    <script src="script.js"></script>
</head>
<body id="todo-page">
    <canvas id="backing-canvas"></canvas>
    <div id="todo-content">
        <header class="header-bar">
            <div class="title-wrapper">
                <h2 class="title-message">Houston, we have a checklist.</h2>
            </div>
            <div class="profile-pic-wrapper">
                <img class="profile-pic" src="edit.png">
            </div>
        </header>

        <div class="add-list-wrapper"> 
            <div class="add-list-title">
                <img class="add-list-plus" src="add.png" alt="">
                <input tabindex="-1" class="list-add-input" placeholder="Type a new list here."/>
            </div>
        </div>
        <div class="list-wrapper">
            <div class="list-title">
                <div class="list-collapse">
                    <img class="dropdown-chevron" src="chevron.png"/>
                    School
                </div>
                <img class="list-delete-button" src="delete.png" alt="">
            </div>
            <div class="list-group">
                <div class="list-item">
                    <div class="checkbox"></div>
                    <div class="task-title">
                        Hand in English Assignment
                        <img class="task-delete-button" src="delete.png" alt="">
                    </div>
                </div>
                <div class="list-item">
                    <div class="checkbox"></div>
                    <div class="task-title">
                        Science Assignment Due
                        <img class="task-delete-button" src="delete.png" alt="">
                    </div>
                </div>
                <div class="list-item">
                    <div class="checkbox"></div>
                    <div class="task-title">
                        Complete MUN Country Profile
                        <img class="task-delete-button" src="delete.png" alt="">
                    </div>
                </div>
                <div class="task-add-wrapper">
                    <input tabindex="-1" class="task-add" placeholder="Type a new task here."/>
                </div>
            </div>
        </div>

        <div class="list-wrapper">
            <div class="list-title">
                <div class="list-collapse">
                    <img class="dropdown-chevron" src="chevron.png"/>
                    Non-School
                </div>
                <img class="list-delete-button" src="delete.png" alt="">
            </div>
            <div class="list-group">
                <div class="list-item">
                    <div class="checkbox"></div>
                    <div class="task-title">
                        Take a Break!
                        <img class="task-delete-button" src="delete.png" alt="">
                    </div>
                </div>
                <div class="task-add-wrapper">
                    <input tabindex="-1" class="task-add" placeholder="Type a new task here."/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
